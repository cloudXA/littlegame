<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tic tac toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tictactoe.css">
    <!-- <Bootstrap css> -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar nav-dark navbar-expand-sm ">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item new-game"> 开始游戏</li>
            <li class="nav-item game-reset"> 游戏重置</li>
        </ul>
    </nav>
    <div>
        <h1>Tom score:</h1>
        <h1 id="score1">0</h1>
        <h1>Jerry score:</h1>
        <h1 id="score2">0</h1>
    </div>
      
    <div class="container">
        <div class="item top left"></div>
        <div class="item top"></div>
        <div class="item top right"></div>
        <div class="item left"></div>
        <div class="item "></div>
        <div class="item right"></div>
        <div class="item bottom left"></div>
        <div class="item bottom"></div>
        <div class="item bottom right"></div>
      
    </div>
    

<script src="tictactoe.js"></script>
<script src="node_moudles/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>   

</body>

</html>
